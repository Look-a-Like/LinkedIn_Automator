<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Apply - Job Application Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Job Assistant</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/resume">Resume Processing</a></li>
                    <li class="nav-item"><a class="nav-link" href="/info">Information Section</a></li>
                    <li class="nav-item"><a class="nav-link" href="/jobs">Job Recommendations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">LinkedIn Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/apply">Auto Apply</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Auto Apply</h2>
        <p>Please ensure you have logged in via the LinkedIn Login section before proceeding.</p>
        <form id="applyForm">
            <div class="mb-3">
                <label for="numJobs" class="form-label">Number of Jobs to Apply</label>
                <input type="number" class="form-control" id="numJobs" name="numJobs" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Auto Applying</button>
        </form>
    </div>
    <script>
        document.getElementById('applyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const applyData = new FormData(this);
            fetch('/apply_jobs', {
                method: 'POST',
                body: applyData
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => alert('Error: ' + error));
        });
    </script>
</body>
</html>
