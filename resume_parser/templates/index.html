<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser & Job Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Automated Resume Analyzer & LinkedIn Job Application</h1>
        
        <div class="mb-4">
            <label class="form-label">Do you want to apply directly with your resume?</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="applyDirectly" id="applyYes" value="Yes">
                <label class="form-check-label" for="applyYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="applyDirectly" id="applyNo" value="No">
                <label class="form-check-label" for="applyNo">No</label>
            </div>
        </div>
        
        <div id="uploadSection" class="mb-4" style="display: none;">
            <h2>Upload Your Resume</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload your Resume (PDF)</label>
                    <input type="file" class="form-control" id="resume" name="resume" accept=".pdf">
                </div>
                <button type="submit" class="btn btn-primary">Upload and Analyze</button>
            </form>
        </div>
        
        <!-- Personal Information Section -->
        <div id="personalInfo" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h3>Personal Information</h3>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <p><strong>Name:</strong> <span id="personName"></span></p>
                            <p><strong>Phone:</strong> <span id="personPhone"></span></p>
                            <p><strong>Country:</strong> <span id="personCountry"></span></p>
                            <p><strong>Email:</strong> <span id="personEmail"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="jobResults" class="mt-4"></div>
        
        <!-- LinkedIn Login Section -->
        <div id="linkedinLoginSection" class="mt-4" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <h3>LinkedIn Login</h3>
                    <!-- Add inside the linkedinLoginSection div, before the form -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="useSmartAgent" checked>
                        <label class="form-check-label" for="useSmartAgent">
                            Use Smart Agent for better form filling
                        </label>
                    </div>
                    <form id="linkedinLoginForm" class="mt-3">
                        <div class="mb-3">
                            <label for="linkedinEmail" class="form-label">LinkedIn Email</label>
                            <input type="email" class="form-control" id="linkedinEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="linkedinPassword" class="form-label">LinkedIn Password</label>
                            <input type="password" class="form-control" id="linkedinPassword" required>
                        </div>
                        <button type="submit" class="btn btn-success">
                            Start Auto-Applying
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
